<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/Park_Search.css">

  <title>Backpacker - Enjoy the great outdoors</title>
</head>

<body>

  <header>
    <!-- VIDEO BACKGROUND-->
    <div>
      <video id="backgroundVideo" poster="images/poster.jpg" autoplay muted loop>
        <source src="images/Image_Found/Video2-Forest.mp4" type="video/mp4">
      </video>
      <div>

        <div class="container">
          <div class="row">
            <div class="col-md-5 offset-md-3 mt-2">
              <h3 style="color:aliceblue; font-weight: 300;"></h3>
            </div>
          </div>
        </div>

        <!-- NAVBAR -->
        <div class="container" style="padding-top:1rem">
          <nav class="navbar navbar-expand-lg sticky-top shadow-8-strong">
            <a class="navbar-brand navText" style="font-size:250%" href="Home.html">
              <img class="display-1" src="Images/Image_Found/Backpacker_logo_style_3_transparent.png"
                style="width: 275px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
              aria-controls="navbarCollapse">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="nav navbar-nav mr-auto">

                <li class="nav-item d-flex justify-content-end">
                  <a class="nav-link active navText" style="color:aliceblue" href="Park_Search.html">National Parks</a>
                </li>

                <li class="nav-item d-flex justify-content-end">
                  <a class="nav-link active navText" style="color:aliceblue" href="Mountain_Info.html">National
                    Mountains</a>
                </li>
                <li class="nav-item d-flex justify-content-end">
                  <a class="nav-link navText " href="#">Who we are</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>

  </header>

  <main>



    <hr class="container color">

    <div class="container">
      <div class="row">
        <h1 style="text-align: center; color: aliceblue; font-weight: 200;"></h1>

        <div style="padding-top: 1rem;">
          <!-- Button 1 -->
          <div class="col-md-4">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="searchtype" id="radioLocationBtn"  checked>
              <label class="form-check-label" for="radioLocationBtn" style="font-size: 130%; color: aliceblue;">
                Search By Location
              </label>
            </div>
          </div>

          <div class="col-md-4" style="padding-top: 5px;">
            <!-- Button 2 -->
            <div class="form-check">
              <input class="form-check-input" type="radio" name="searchtype" id="radioParkTypeBtn">
              <label class="form-check-label" for="radioParkTypeBtn" style="font-size: 130%; color: aliceblue;">
                Search By Park Type
              </label>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="container"> <!-- Dropdown List 1 -->
      <div class="row">
        <div class="col-md-12" style="padding-top: 5px;">

          <div id="locationContainer">
            <label class="color" style="font-size: 200%; font-weight: 300;">Choose where you would like to visit</label>
            <select class="form-select" aria-label="locationOptionList" id="locationOptionList"
              name="locationOptionList">
            </select>
          </div>

          <div id="typeContainer">
            <label class="color dropdownText" style="font-size: 200%; font-weight: 300;">What kind of park do you want
              to visit?</label>
            <select class="form-select" aria-label="parkOptionList" id="parkOptionList" name="parkOptionList">
            </select>
          </div>

        </div>
      </div>
    </div>

    <div class="container"> <!-- Dropdown list 2 -->
      <div class="row">
        <div class="col-md-12" style="padding-top: 5px;">
          <div id="parkContainer">
            <!-- Create Dropdownlist to have user choose by park defined by earlier choice -->
            <label class="color" style="font-size: 200%; font-weight: 300;">Please choose a park!</label>
            <select class="form-select" aria-label="parkActual" id="parkActualList" name="park">
            </select>
          </div>
        </div>
      </div>
    </div>

    <hr class="color container">

    <div class="container"> <!-- Where the information is shown -->
      <div class="col card-deck">
        <div id="parkInfoContainer" class="row">

        </div>
      </div>
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small"> <!-- Footer -->
      <p class="mb-1 color">Â© 2022 Backpacker</p>
      <ul class="list-inline">
          <li class="list-inline-item"><a href="#">Privacy</a></li>
          <li class="list-inline-item"><a href="#">Terms</a></li>
          <li class="list-inline-item"><a href="#">Support</a></li>
      </ul>
    </footer>

  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

  <script src="scripts/nationalParkData.js"></script>
  <script src="scripts/locationData.js"></script>
  <script src="scripts/parkTypeData.js"></script>
  <script src="scripts/parkFinal.js"></script>

  </div>
</body>
