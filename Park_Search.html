<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/Park_Search.css">

  <!--   <title>Terra Travel - Enjoy the great outdoors</title> -->
  <!-- Alternate site name -->
  <title>Backpacker - Enjoy the great outdoors</title>
</head>

<body>
  <div class="background">

    <header>

      <!-- Jumbotron  +  Navbar -->
      <div class="jumbotron jumbotron-fluid">
        <!-- Jumbotron -->
        <div class="container-fluid" style="padding: 2em;">
          <img class="display-2" src="Images/Image_Found/Backpacker_logo_style_3_transparent.png"
            style="background-color: rgb(21, 56, 30); padding: 5px;">
          <p class="lead"
            style="font-size: 250%; -webkit-text-stroke: 1px rgb(118, 146, 130);  font-weight: 400; padding-top: 10px;">
            Enjoy the outdoors</p>

          <div>
            <!-- NavBar -->
            <nav class="navbar navbar-expand-lg sticky-top shadow-8-strong">
              <a class="navbar-brand" style="font-size:200%" href="Home.html">Home</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="nav navbar-nav mr-auto">
                  <li class="nav-item ">
                    <a class="nav-link active navText" href="Park_Search.html">National Parks</a>
                  </li>
                  <li class="nav-item ">
                    <a class="nav-link active navText" href="Mountain_Info.html">National Mountains</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link navText" href="#">Who we are</a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>

        </div>
      </div>

    </header>

    <main>

      <!-- Create Radio Button or Check Box -->

      <div class="form-check">
        <input class="form-check-input" type="radio" name="searchtype" id="radioLocationBtn" checked>
        <label class="form-check-label" for="radioLocationBtn">
          Search By Location
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="searchtype" id="radioParkTypeBtn">
        <label class="form-check-label" for="radioParkTypeBtn">
          Search By Park Type
        </label>
      </div>

      <!-- Create Dropdownlist to have user choose by location -->
      <div id="locationContainer">
        <label>Choose where you would like to visit</label>
        <select class="form-select" aria-label="locationOptionList" id="locationOptionList" name="locationOptionList">
        </select>
      </div>

      <!-- Create Dropdownlist to have user choose by park type -->
      <div id="typeContainer">
        <label>What kind of park do you want to visit?</label>
        <select class="form-select" aria-label="parkOptionList" id="parkOptionList" name="parkOptionList">
        </select>
      </div>

      <div id="parkContainer">
        <!-- Create Dropdownlist to have user choose by park defined by earlier choice -->
        <label>Please choose a park!</label>
        <select class="form-select" aria-label="parkActual" id="parkActualList" name="park">
        </select>

      </div>

      <!-- Where park info is displayed -->
      <div class="container">
          <div class="col card-deck">
            <div id="parkInfoContainer" class="row">

        </div>
      </div>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>

    <script src="scripts/nationalParkData.js"></script>
    <script src="scripts/locationData.js"></script>
    <script src="scripts/parkTypeData.js"></script>
    <script src="scripts/parkFinal.js"></script>

  </div>
</body>

</html>
